plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'io.deeti'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

	testImplementation group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '6.0.3'

	implementation group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '2.3.5.RELEASE'

	implementation group: 'org.springframework.security', name: 'spring-security-ldap', version: '5.6.1'

}

test {
	useJUnitPlatform()
}
